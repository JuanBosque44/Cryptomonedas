<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>
<body>
    <h1>
        Inicio de sesion
    </h1>
    <p>Por favor ingrese su nombre y contraseña para utilizar el programa:</p>
    <div>
        <p>Nombre:</p>
        <input type="text" id="NombreUsuario">
    </div>
    <div>
        <p>Contraseña:</p>
        <input type="password" id="ContrasenaUsuario">
    </div>
    <button onclick="IniciarSesion()">Continuar</button>
    <script src="script.js"></script>
</body>
</html>
