<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Iniciar sesion</title>
</head>
<body>
    <h1 style="margin-top: 100px;" class="text-center">
        Inicio de sesion
    </h1>
    <p class="text-center">Por favor ingrese su nombre y contraseña para utilizar el programa:</p>
    <div class="centrar">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="NombreUsuario">
    </div>
    <div class="centrar">
        <label class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="ContrasenaUsuario">
    </div>

    <div class="d-flex justify-content-center">
        <button onclick="IniciarSesion()" class="btn btn-primary mt-3 ms-5">Continuar</button>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
